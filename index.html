<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Ticket Queue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="queue-container">
  <div class="info">
    <h2 class="match-title">Man City vs Real Madrid</h2>
    <p>Saturday, May 10, 2025<br>Etihad Stadium, Manchester</p>
  </div>

  <div>
    <p>There are</p>
    <div class="queue-number" id="peopleCount">15</div>
    <p>people ahead of you</p>
  </div>

  <div class="progress-bar">
    <div class="progress" id="progressBar"></div>
  </div>

  <p class="note">Please do not refresh or press back.<br>You'll be redirected automatically once it's your turn.</p>
</div>

<script src="script.js"></script>
</body>
</html>
